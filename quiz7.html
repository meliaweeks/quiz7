<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 7</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

    <script src = "./data/unckenan.geojson"></script>

</head>
<body>

    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([33.56448466418708, -85.56367897249444], 16);

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var daPhoto = L.tileLayer('./tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 20,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      })

      var daTiles = {
        "Open Street Map": osm,
        "UNC Photo": daPhoto
      }

      L.control.layers(daTiles).addTo(map);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map)
        L.marker([35.9065, -79.0430]).addTo(map)
        .bindPopup('Boshamer Stadium') 
        .openPopup();

        var kenanIcon = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://move.unc.edu/files/2014/09/kenanstadium-feat.jpg',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var customPopup = "UNC Kenan<br/><img src='https://i.pinimg.com/originals/9d/fe/10/9dfe1057c44560d84567ee10105bb81b.png'width='100px'/>";

        L.geoJSON(unckenan, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: kenanIcon});}}) // c
        .bindPopup(customPopup) // d
        .addTo(map); //

    </script>

    
</body>
</html>
